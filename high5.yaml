apiVersion: apps/v1
kind: Deployment
metadata:
  name: high5
spec:
  selector:
    matchLabels:
      app: high5
      track: stable
  replicas: 1
  template:
    metadata:
      labels:
        app: high5
        track: stable
    spec:
      containers:
        - name: high5
          image: "gcr.io/high5softwarept/high5app"
          ports:
            - name: http
              containerPort: 80
            - name: https
              containerPort: 443
