sudo: false

language:
  - minimal

services:
  - docker

before_install:
  - gcloud config set account high5serviceaccount@high5softwarept.iam.gserviceaccount.com
  - docker build -t high5app .
  - docker run -d high5app

install:
  - docker ps | grep -q high5app

deploy:
  provider: gae
  keyfile: credentials.tar.gz.enc
  project: high5softwarept
  skip-cleanup: true
  on:
    branch: development


